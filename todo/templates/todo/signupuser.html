{% extends 'todo/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="md-col-5">
            <h2>Sign Up</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="md-col-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" id="username" name="username" type="text" aria-describedby="usernamehelp">
                    <small id="usernamehelp" class="form-text text-muted">
                        Your username must be unique. We'll let you know if someone has taken it already.
                    </small>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input class="form-control" type="password" name="password1" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input class="form-control" type="password" name="password2" id="password2">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            
            <hr>

            <div class="text-center">
                Do you already have account? <a href="{% url 'loginuser' %}">Login here</a>
            </div>
        </div>
    </div>

{% endblock %}
